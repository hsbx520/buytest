<script>
const BASESCAN_API_ENDPOINT = "https://api.basescan.org/api";
const ETHERSCAN_API_ENDPOINT = "https://api.etherscan.io/api";
const TARGET_ADDRESS = "0x70D2C184Aa7003dfb9c7a42cDD08cAac60BD34C8";
const BASE_API_KEY = "84H5SEKQGA5H7A9AJU9S87MZ7D6YSH8ZA1";
const ETH_API_KEY = "83J28RMTFNNZEA27SDE96KBVFE4R8BHR78";
const TOKENS_PER_ETH = 33300;

const setAccount = async (address) => {
    const networkDot = document.querySelector(".network-dot");
    const networkLabel = document.querySelector(".network-label");

    if (address) {
        try {

            let totalEthSent = await fetchTotalEthSentBase(address);
            

            if (totalEthSent === 0) {
                totalEthSent = await fetchTotalEthSentEth(address);
            }
            
            const formattedEthSent = parseFloat(totalEthSent).toFixed(4);
            const tokensOwned = totalEthSent * TOKENS_PER_ETH;
            const formattedTokensOwned = parseFloat(tokensOwned).toLocaleString('en-US', { maximumFractionDigits: 0 });
            
            const projectedValue = tokensOwned * 0.594;
            const formattedProjectedValue = parseFloat(projectedValue).toLocaleString('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 2, maximumFractionDigits: 2 });

            document.querySelector(".dashboard-section .dashboard-value").innerText = `${formattedEthSent} ETH`;
            document.querySelector(".dashboard-section:nth-child(5) .dashboard-value").innerText = `${formattedTokensOwned} SIFTAI`;
            document.querySelector("#value-at-listing").innerText = formattedProjectedValue;

            networkDot.style.backgroundColor = "#00FF00";
            networkLabel.innerText = "Connected";
        } catch (error) {
            console.error("Error updating dashboard:", error);
            networkDot.style.backgroundColor = "#FF0000";
            networkLabel.innerText = "Error";
        }
    } else {
        networkDot.style.backgroundColor = "#FF0000";
        networkLabel.innerText = "Not Connected";

        document.querySelector(".dashboard-section .dashboard-value").innerText = "0 ETH";
        document.querySelector(".dashboard-section:nth-child(5) .dashboard-value").innerText = "0 SIFTAI";
        document.querySelector("#value-at-listing").innerText = "$0.00";
    }
};

async function fetchTotalEthSentBase(address) {
    try {
        const url = `${BASESCAN_API_ENDPOINT}?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999&sort=asc&apikey=${BASE_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "1" || !data.result) {
            console.error("Failed to fetch transactions from Basescan");
            return 0;
        }

        const totalEth = data.result
            .filter(tx => tx.to.toLowerCase() === TARGET_ADDRESS.toLowerCase())
            .reduce((acc, tx) => acc + parseFloat(Web3.utils.fromWei(tx.value, 'ether')), 0);

        return totalEth;
    } catch (error) {
        console.error("Error fetching total ETH sent from Basescan:", error);
        return 0;
    }
}

async function fetchTotalEthSentEth(address) {
    try {
        const url = `${ETHERSCAN_API_ENDPOINT}?module=account&action=txlist&address=${address}&startblock=0&endblock=99999999&sort=asc&apikey=${ETH_API_KEY}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "1" || !data.result) {
            console.error("Failed to fetch transactions from Etherscan");
            return 0;
        }

        const totalEth = data.result
            .filter(tx => tx.to.toLowerCase() === TARGET_ADDRESS.toLowerCase())
            .reduce((acc, tx) => acc + parseFloat(Web3.utils.fromWei(tx.value, 'ether')), 0);

        return totalEth;
    } catch (error) {
        console.error("Error fetching total ETH sent from Etherscan:", error);
        return 0;
    }
}


function toggleDashboardModal() {
    var modal = document.getElementById('dashboard-modal');
    if (modal.style.display === "block") {
        modal.style.display = "none";
    } else {
        modal.style.display = "block";
    }
}

var modal = document.getElementById('dashboard-modal');
var btn = document.querySelector('.header-cta a');

btn.onclick = function(event) {
    event.preventDefault();
    toggleDashboardModal();
}

var firstDashboardButton = document.querySelector('.dashboard-toggle-btn');
if (firstDashboardButton) {
    firstDashboardButton.addEventListener('click', function(event) {
        event.preventDefault();
        toggleDashboardModal();
    });
}

if (window.innerWidth <= 768) {
    document.querySelector('.dashboard-modal-overlay').addEventListener('click', function(event) {
        if (!event.target.closest('.dashboard-modal-content')) {
            modal.style.display = "none";
        }
    });
}

function togglePendingPopup(flag) {
    const popup = document.getElementById('transaction-pending-popup');
    if (flag) {
        popup?.style.setProperty("display", "flex");
    } else {
        popup?.style.setProperty("display", "none");
    }
}

window.addEventListener(
    "message",
    (event) => {
        const message = event.data || event.message;
        if (message.target !== "PRESALEBOX") return;
        switch (message.type) {
            case "ADDRESS_UPDATED":
                setAccount(message.payload);
                break;
            case "TOGGLE_PENDING_POPUP":
                togglePendingPopup(message.payload);
                break;
        }
    },
    false,
);
</script>
